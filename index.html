<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
      <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/vendor/bokeh-0.12.0.min.css">
    <link rel="stylesheet" href="css/main.css">

  <body>
    <!--[if lt IE 8]>

        <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 col-vertical-center">
          <form>
            <div class="form-group">
              <div class="row">
                <label class="col-sm-12" for="speed-slider">Speed: <b id="speed-label">1</b></label>
              </div>
              <input
                id="speed-slider"
                type="text"
                name="speed"
                data-provide="slider"
                data-slider-min="1"
                data-slider-max="10"
                data-slider-step="0.01"
                data-slider-value="1"
                data-slider-tooltip="hide"
                style="width:100%"
              >
            </div>
            <div class="form-group">
              <div id="playpause" class="btn-group btn-group-justified" role="group" data-toggle="buttons">
                  <label class="btn btn-success-outline active">
                    <input id="play" name="pp" type="radio" checked />Play
                  </label>
                  <label class="btn btn-warning-outline">
                    <input id="pause" name="pp" type="radio" />Pause
                  </label>
              </div>
            </div>
            <p>
              Iteration: <span id="iteration">0</span>
            </p>
            <div class="form-group">
              <button id="reset" type="button" class="btn btn-danger-outline btn-block">Reset</button>
            </div>
          </form>
        </div>
        <div class="col-sm-10">
          <div id="plotdiv"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
