    <div class="container-fluid">
      <h1>Visualization of the Robbins-Monro Algorithm for Stochastic Approximation</h1>
      <div class="row">
        <div class="col-xs-12 col-lg-2 col-vertical-center">
          <form>
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-lg-12">
                <fieldset class="form-group">
                <label for="hselect">Function:</label>
                <select class="form-control" id="hselect">
                    <option value="sigmoid">Shifted Sigmoid</option>
                    <option value="id">Identity</option>
                </select>
                </fieldset>
                <fieldset class="form-group">
                <label for="idselect">Initial distribution:</label>
                <select class="form-control" id="idselect">
                    <option value="dirac">Dirac at -8</option>
                    <option value="unif">Uniform in [-10, 10]</option>
                </select>
                </fieldset>
                <fieldset class="form-group">
                <label for="noiseselect">Noise:</label>
                <select class="form-control" id="noiseselect">
                    <option value="gauss">Gaussian</option>
                    <option value="unif">Uniform in [-1, 1]</option>
                </select>
                </fieldset>
              </div>
              <div class="col-xs-12 col-sm-6 col-lg-12">
                <fieldset class="form-group">
                <div class="row">
                    <label class="col-xs-12" for="speed-slider">Speed: <b id="speed-label">1</b></label>
                </div>
                <input
                    id="speed-slider"
                    type="text"
                    name="speed"
                    data-provide="slider"
                    data-slider-min="1"
                    data-slider-max="10"
                    data-slider-step="0.01"
                    data-slider-value="1"
                    data-slider-tooltip="hide"
                    style="width:100%"
                >
                </fieldset>
                <fieldset class="form-group">
                <div id="playpause" class="btn-group btn-group-justified" role="group" data-toggle="buttons">
                    <label class="btn btn-success-outline active">
                        <input id="play" name="pp" type="radio" checked />Play
                    </label>
                    <label class="btn btn-warning-outline">
                        <input id="pause" name="pp" type="radio" />Pause
                    </label>
                </div>
                </fieldset>
                <p>
                Iteration: <span id="iteration">0</span>
                </p>
                <div class="form-group">
                <button id="reset" type="button" class="btn btn-danger-outline btn-block">Restart</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-lg-10">
          <div id="plotdiv"></div>
        </div>
      </div>
